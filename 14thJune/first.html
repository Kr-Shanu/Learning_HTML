<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+p {
            color: red;
        }

        #aarav + p {
            color: blue;
        }

        #aarav:hover + p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>
        Hello World
    </h1>
    <p>Kumar</p>
    <p>Shanu</p>
    <p id="aarav">Aarav</p>
    <p>Arnav</p>
</body>
</html>
