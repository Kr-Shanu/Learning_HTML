<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Usage of functions
    </h1>

    <!-- Here is the form -->
    <div>
        <label>Enter your name</label>
        <br>
        <input id="nameOfUser" placeholder="Enter your name">
        <br>
        <br>
        <!-- when we click this submit button then we need to call handle change function -->
        <button onclick="handleChange()">Submit</button>
    </div>


    <script>
        // here is the handle change function
        function handleChange() {
            
            // what the user has written in the input tag
            // var stands for variable
            var name = document.getElementById("nameOfUser").value;
            window.alert("Welcome "+ name);
        }
    </script>
</body>
</html>
