<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
    </style>
</head>

<body>
    <div class="main-body">
        <div>
            <h1>Calculator</h1>
            <br>
            <br>
            <div>
                <label for="num1">Enter Number 1</label><br>
                <input name="num1" id="num1" type="number">
            </div>
            <br>
            <br>
            <div>
                <label for="num2">Enter Number 2</label><br>
                <input name="num2" id="num2" type="number">
            </div>
            <br>
            <br>
            <div>
                <button onclick="hanldeClick()">
                    =
                </button>
                <p id="sum"></p>
            </div>
        </div>
    </div>


    <script>
        
        function hanldeClick() {

            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = parseInt(num1) + parseInt(num2);
            document.getElementById("sum").innerHTML = "Sum of two number = "+ sum;
        }

    </script>
</body>

</html>
