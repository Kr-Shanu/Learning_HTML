<!-- Let's learn transition here -->
<style>

    .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
        transition-property: width, height;
        transition-duration: 2s;
        transition-timing-function: ease-out;
    }

    .circle:hover {
        width: 400px;
        height: 400px;
    }

</style>

<body>
    <div class="circle">

    </div>
</body>
